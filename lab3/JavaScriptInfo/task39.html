<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function pow(x,n)</title>
</head>
<body>
    <script>
        function pow(x, n){
            let res = 1;
            for (let i = 0; i < n; i++){
                res *= x;
            }
            return res;
        }
        let x = prompt("Enter number:", '');
        let n = prompt("Enter power:", '');

        alert(pow(x, n));
    </script>
</body>
</html>
